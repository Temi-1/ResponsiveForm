<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="text-cont">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right-cont">
          <div class="try-it">
            <p>
              <span class="try-bold">Try it free 7 days</span> then $20/mo. thereafter
            </p>
          </div>
          <div class="form-cont">
            <form id="form">
              <div class="form-control">
                <label for="fname"></label>
                <input
                  class="input-field"
                  id="fname"
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  required
                />
                <img id="fname-error-svg" src="./images/icon-error.svg" alt="" hidden>
                <small id="fname-error"></small>
              </div>
              <div class="form-control">
                <label for="lname"></label>
                <input
                  class="input-field"
                  id="lname"
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  required
                />
                <img id="lname-error-svg" src="./images/icon-error.svg" alt="" hidden>
                <small id="lname-error"></small>
              </div>
              <div class="form-control">
                <label for="email"></label>
                <input
                  class="input-field"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  required
                />
                <img id="email-error-svg" src="./images/icon-error.svg" alt="" hidden>
                <small id="email-error"></small>
              </div>
              <div class="form-control">
                <label for="pwd"></label>
                <input
                  class="input-field"
                  id="password"
                  type="password"
                  name="pwd"
                  placeholder="Password"
                  required
                />
                <img id="pwd-error-svg" src="./images/icon-error.svg" alt="" hidden>
                <small id="pwd-error"></small>
              </div>
              <div>
                <button onclick="formValidate()" class="btn">
                  CLAIM YOUR FREE TRIAL
                </button>
              </div>
              <div class="t-c">
              <p>
                By clicking the button, you are agreeing to our
                <span class="terms">Terms and Services</span>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
